<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            background-color: #dad7d8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .logo {
            width: 150px;
            height: 150px;
            border: 3px solid #6b696a;
            border-radius: 50%;
            overflow: hidden;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .boxes {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #a7a4a5;
            border: 3px solid #6b696a;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 5px;
        }
        .wide-box {
            width: 100%;
            height: 50px;
            background-color: #a7a4a5;
            border: 3px solid #6b696a;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        a {
            color: #6b696a;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://raw.githubusercontent.com/SmarTreatMate/SmarTreatMate.github.io/main/docs/STM.png" alt="SmarTreatMate">
    </div>
    <div class="boxes">
        <div class="box">
            <p>Who we are?</p>
        </div>
        <div class="box">
            <p>What we do?</p>
        </div>
        <div class="box">
            <p>Why you should choose us?</p>
        </div>
    </div>
    <div class="wide-box">
        <a href="target.html">If you want to see the GitHub page, click here</a>
    </div>
</body>
</html>
